<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link rel="stylesheet" href="css/style.min.css">    <title>Лайаут practiceFaster</title></head><body>    <div class="container">        <div class="calc">            <div class="calc__container">                <div class="calc__row">                    <div  class="calc__number"><button id="number">1</button></div>                    <div  class="calc__number"><button id="number">2</button></div>                    <div  class="calc__number"><button id="number">3</button></div>                </div>                <div class="calc__row">                    <div id="buttonnumber" class="calc__number"><button>3</button></div>                    <div  class="calc__number"><button id="number">4</button></div>                    <div  class="calc__number"><button id="number">5</button></div>                </div>                <div class="calc__row">                    <div  class="calc__number"><button id="number">6</button></div>                    <div  class="calc__number"><button id="number">7</button></div>                    <div  class="calc__number"><button id="number">9</button></div>                </div>                <div class="calc__row">                    <div  class="calc__number"><button id="number">,</button></div>                    <div  class="calc__number"><button id="number">0</button></div>                    <div  class="calc__number"><button id="buttonResult">=</button></div>                </div>                <div class="calc__row-actions">                    <div class="calc__first-number">                        <input id="firstNumber" placeholder="Первое число" type="number">                    </div>                    <div class="calc__second-number">                        <input id="secondNumber" placeholder="Второе число" type="number">                    </div>                </div>                <div class="calc__result">                    <input readonly placeholder="Результат" id="resultInput">                </div>                <div class="calc__row">                    <div id="buttonPlus" class="calc__action"><button>+</button></div>                    <div id="buttonMinus" class="calc__action"><button>-</button></div>                    <div id="buttonMultipe" class="calc__action"><button>*</button></div>                    <div id="buttonDivide" class="calc__action"><button>/</button></div>                </div>            </div>            <div class="test">                <button id="testingButton">Тестировочка</button>            </div>        </div>    </div>    <script src="js/script.js"></script></body></html>
